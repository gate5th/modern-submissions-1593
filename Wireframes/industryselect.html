 acknowledgements: Based on cover template for Bootstrap by @mdo via PineGrow -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Modern Submissions - Industry Selection</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="row inner">
      <div>
        <img id="logo" src="img/placeholderLogo.jpg" width="80" class="img-rounded pull-right" />
        <div style="clear: both;"></div>
        <h3 class="masthead-brand pull-left">Modern Submissions</h3>
        <nav>
          <ul class="nav masthead-nav">
            <li class="active">
              <a href="#">Help</a>
            </li>
            <li>
              <a href="#">Preferences</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--ends header container div -->
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    </div>
  </div>
  <!-- THIS BEGINS THE SECTION THAT IS ACTUALLY DIFFERENT - DON'T CHANGE OUTSIDE THIS SECTION -->
<div id="mainArea">
  <div class="container-fluid" style="background-color: var(--color5)">
    <div class="row-fluid">
      <div class="col-sm-12">
        <h1>Industry</h1>
        <p>Different types of businesses need different types of insurance.</p>
      </div>
      <div class="row-fluid">
        <div class="col-sm-8" style="border: 1px solid black ; padding: 1em">
          <ul id="pickIndustry">
            <li>SIC Code</li>
            <li>Pick from List</li>
            <li>Risk Tiles</li>
          </ul>

          <form class="form-group">
            <label class="pull-left">Do you know your SIC code?</label>
            <input class="form-control" type="search" value="7371 - Software Development">
            <br>

          </form>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="pull-left">Expected Annual Revenue?</label>
            <input class="form-control" type="text" value="$2,000,000">
            <br>
            <label class="pull-left">How many Employees?</label>
            <input class="form-control" type="text" value="3">
            <br>
            <div class="form">
            <div class="form-group"> <!-- Radio group !-->
              <label class="control-label">How do you feel about assumptions?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="assumptions" value="TRUE" class="pull-left">
                  I'm good - use standard assumptions to save me time!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  name="assumptions" value="FALSE">
                  No, I'd prefer to fill everything out myself. Thanks though.
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Clear Answers</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <!--begin footer div -->
  <footer class="container-fluid">
    <div class="row">
      <div class="mastfoot foot">
        <p>Make things easier, by using Modern Submissions in partnership with your local agent.</p>
      </div>
    </div>
  </footer>
  <!-- end the footer div -->
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
