  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Modern Submissions - Basic Info</title>

  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<body>
  <div class="container-fluid">
    <div class="row inner">
      <div>
        <img id="logo" src="img/placeholderLogo.jpg" width="80" class="img-rounded pull-right" />
        <div style="clear: both;"></div>
        <h3 class="masthead-brand pull-left">Modern Submissions</h3>
        <nav>
          <ul class="nav masthead-nav">
            <li class="active">
              <a href="#">Help</a>
            </li>
            <li>
              <a href="#">Preferences</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--ends header container div -->
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    </div>
  </div>
  <!-- THIS BEGINS THE SECTION THAT IS ACTUALLY DIFFERENT - DON'T CHANGE OUTSIDE THIS SECTION -->
<div id="mainArea">
  <div class="container-fluid" style="background-color: var(--color5)">
    <div class="row-fluid">
      <div class="col-sm-12">
        <h1>Basic Info</h1>
      </div>
      <div class="row-fluid">
        <div class="col-sm-6">
          <form class="form-group">
            <label class="pull-left">What's the name of your company?</label>
            <input class="form-control" type="text" value="Company Name">
            <br>
            <label class="pull-left">Where does your mail go to?</label>
            <input class="form-control" type="text" value="555 Example Street">
            <input class="form-control" type="text" value="Suite 5600">
            <input class="form-control col-xs-2" type="text" value="Dayton">
            <select class="form-control" id="state" name="state">
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>
              <option value="AR">Arkansas</option>
              <option value="AZ">Arizona</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DC">District of Columbia</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="MA">Massachusetts</option>
              <option value="MD">Maryland</option>
              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
            <input class="form-control" type="text" value="78451">
          </form>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="pull-left">Expected Annual Revenue?</label>
            <input class="form-control" type="text" value="$2,000,000">
            <br>
            <label class="pull-left">How many Employees?</label>
            <input class="form-control" type="text" value="3">
            <br>
            <div class="form">
            <div class="form-group"> <!-- Radio group !-->
              <label class="control-label">How do you feel about assumptions?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="assumptions" value="TRUE" class="pull-left">
                  I'm good - use standard assumptions to save me time!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio"  name="assumptions" value="FALSE">
                  No, I'd prefer to fill everything out myself. Thanks though.
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Clear Answers</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  <!--begin footer div -->
  <footer class="container-fluid">
    <div class="row">
      <div class="mastfoot foot">
        <p>Make things easier, by using Modern Submissions in partnership with your local agent.</p>
      </div>
    </div>
  </footer>
  <!-- end the footer div -->
